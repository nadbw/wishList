<!--
  Generated template for the WishListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Select A Wishlist</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let wishlist of wishListArray" (click)="addToWishlist(wishlist?.id)">
      <ion-label>{{ wishlist?.name }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
