<ion-header>

  <ion-navbar>
    <ion-title>Add a Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label stacked>Product Name *required* </ion-label>
    <ion-input [(ngModel)]="productName" type="text" placeholder="Product Name" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Product Description *required*</ion-label>
    <ion-input [(ngModel)]="productDescription" type="text" placeholder="Product Description"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Cost ($)</ion-label>
    <ion-input [(ngModel)]="productCost" type="number" placeholder="Product Cost"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Category</ion-label>
  </ion-item>

  <ion-item>
      <ion-label stacked>Picture</ion-label>
  </ion-item>

<button ion-button block color="primary" (click)="addProduct(productName, productDescription, productCost)">Add Product</button>


</ion-content>
