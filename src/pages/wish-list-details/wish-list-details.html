<!--
  Generated template for the WishListDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>WishListDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card-header>
        Products
      </ion-card-header>
    
      <ion-list>
        <ion-card-content *ngFor="let product of wishListItems">
          <img src="https://www.t-mobile.com/content/dam/t-mobile/en-p/cell-phones/apple/apple-iphone-x/silver/Apple-iPhoneX-Silver-1-3x.jpg">
          <ion-label center><strong>{{ product?.name }}</strong></ion-label>
          <ion-label center><strong>{{ product?.desc }}</strong></ion-label>
          <ion-label center><strong>{{ product?.cost }}</strong></ion-label>
          
        </ion-card-content>
      </ion-list>
      

</ion-content>
